<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Overlay</title>
    <link rel="stylesheet" href="css/overlay.css">
</head>
<body>
    <div id="apex-overlay" class="overlay-container">
        <div id="team-rankings" class="team-rankings">
            <!-- チームランキングデータがここに動的に挿入されます -->
        </div>
        
        <div id="player-info" class="player-info">
            <!-- プレイヤー情報データがここに動的に挿入されます -->
        </div>
        
        <div id="match-info" class="match-info">
            <!-- マッチ情報データがここに動的に挿入されます -->
        </div>
    </div>
    <script src="js/overlay.js"></script>
</body>
</html>
